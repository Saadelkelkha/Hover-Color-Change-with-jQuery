<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation de Taille et Couleur</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #square {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 0 auto;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#hover").mouseenter(function(){
                $(this).css("color","red");
            })
            $("#hover").mouseleave(function(){
                $(this).css("color","black");
            })
        })
    </script>
</head>
<body>
    <h1>Change color on hover</h1>
    <p id="hover">Hover over me to change color !</p>
</body>
</html>
